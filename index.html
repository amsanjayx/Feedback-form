<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="">
    Name: <input type="text" placeholder="Enter your name"><br><br>
    Address: <input type="text" placeholder="Enter your address"><br><br>
    Country: <select name="" id="">
        <option value="" selected>Select</option>
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">Europe</option>
        <option value="">Others</option>
    </select><br><br>
    Email: <input type="text" placeholder="Enter your email"><br><br>
    Phone: <input type="number" placeholder="Enter your Phone No."><br><br>
    Did you like the session: <input type="radio" name="grp">Yes
    <input type="radio" name="grp">No <br><br>
    How would you rate the session: <br><br>
    <input type="range" min="0" max="5" step="1" list="tick">
    <datalist id="tick">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </datalist><br><br>
   Feedback: <br><br><input type="text" placeholder="Please provide your valuable feedback." class="resize" size="50" />


    </form>
</body>
</html>
